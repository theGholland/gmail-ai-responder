<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tone Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/vaporwave.css">
</head>
<body class="vaporwave">
  <!-- New animated background layers -->
  <div class="bg-sunset" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="site-header">
    <h1 class="title">Tone Coach</h1>
    <p class="subtitle">Neon clarity for your inbox</p>
  </header>

  <main class="grid-container">
    <section class="panel panel--inbox">
      <div class="field-row">
        <input class="search" value="in:inbox" placeholder="Search threads (e.g., from:alice after:2025/08/01)" />
        <button class="btn btn--primary fetch-btn">
          <span class="btn-glow"></span>
          <span>Fetch</span>
        </button>
      </div>
      <ul class="threads"></ul>
      <div class="panel-title">Thread</div>
      <div class="thread-box">Thread will appear here.</div>
    </section>

    <section class="panel panel--compose">
      <label class="label" for="draft">Draft</label>
      <textarea id="draft" placeholder="Your draft…"></textarea>

      <label class="label" for="goal">Goal</label>
      <input id="goal" class="goal" placeholder="Goal (e.g., confirm ETA, under 120 words)" />

      <div class="btn-row">
        <button class="btn btn--accent coach-btn">
          <span class="btn-glow"></span>
          <span>Coach</span>
        </button>
        <button class="btn btn--ghost identify-btn">
          <span class="btn-glow"></span>
          <span>Identify</span>
        </button>
      </div>
    </section>

    <section class="panel panel--output">
      <div class="panel-title">Model Output</div>
      <div class="timer">0.0s</div>
      <div class="output-box">Model output will appear here.</div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Tone Coach</small>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchBtn = document.querySelector('.fetch-btn');
      const threadList = document.querySelector('.threads');
      const threadBox = document.querySelector('.thread-box');
      const coachBtn = document.querySelector('.coach-btn');
      const identifyBtn = document.querySelector('.identify-btn');
      const outputBox = document.querySelector('.output-box');
      const timerEl = document.querySelector('.timer');
      const draftInput = document.querySelector('#draft');
      const goalInput = document.querySelector('.goal');

      let timerHandle;

      function startTimer() {
        const start = performance.now();
        timerEl.textContent = '0.0s';
        timerEl.style.visibility = 'visible';
        timerHandle = setInterval(() => {
          const elapsed = (performance.now() - start) / 1000;
          timerEl.textContent = `${elapsed.toFixed(1)}s`;
        }, 100);
      }

      function stopTimer() {
        clearInterval(timerHandle);
        timerHandle = null;
      }

      async function showThread(id, link) {
        const resp = await fetch(`/api/thread/${id}`);
        const data = await resp.json();
        threadBox.textContent = data.thread;
        threadList.querySelectorAll('a').forEach(a => a.classList.remove('active'));
        if (link) {
          link.classList.add('active');
        }
      }

      async function loadThreads() {
        const q = document.querySelector('input.search').value;
        const resp = await fetch(`/api/threads?q=${encodeURIComponent(q)}`);
        const threads = await resp.json();
        threadList.innerHTML = '';
        threads.forEach(t => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.dataset.id = t.id;
          a.textContent = t.snippet || t.id;
          li.appendChild(a);
          threadList.appendChild(li);
        });
        if (threads.length > 0) {
          const firstLink = threadList.querySelector('a');
          if (firstLink) {
            showThread(firstLink.dataset.id, firstLink);
          }
        } else {
          threadBox.textContent = 'Thread will appear here.';
        }
      }

      fetchBtn.addEventListener('click', () => {
        loadThreads();
      });

      threadList.addEventListener('click', (e) => {
        const id = e.target.dataset.id;
        if (!id) return;
        e.preventDefault();
        showThread(id, e.target);
      });

      async function streamResponse(resp) {
        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        outputBox.textContent = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          outputBox.textContent += decoder.decode(value, { stream: true });
        }
      }

      coachBtn.addEventListener('click', async () => {
        const active = threadList.querySelector('a.active');
        if (!active) return alert('Select a thread first');
        const form = new FormData();
        form.append('thread_id', active.dataset.id);
        form.append('draft', draftInput.value);
        form.append('goal', goalInput.value);
        coachBtn.disabled = true;
        coachBtn.querySelector('span:last-child').textContent = 'Coaching…';
        startTimer();
        try {
          const resp = await fetch('/coach', { method: 'POST', body: form });
          await streamResponse(resp);
        } finally {
          stopTimer();
          coachBtn.disabled = false;
          coachBtn.querySelector('span:last-child').textContent = 'Coach';
        }
      });

      identifyBtn.addEventListener('click', async () => {
        const active = threadList.querySelector('a.active');
        if (!active) return alert('Select a thread first');
        const form = new FormData();
        form.append('thread_id', active.dataset.id);
        identifyBtn.disabled = true;
        identifyBtn.querySelector('span:last-child').textContent = 'Identifying…';
        startTimer();
        try {
          const resp = await fetch('/madlibs', { method: 'POST', body: form });
          await streamResponse(resp);
        } finally {
          stopTimer();
          identifyBtn.disabled = false;
          identifyBtn.querySelector('span:last-child').textContent = 'Identify';
        }
      });
    });
  </script>
</body>
</html>
